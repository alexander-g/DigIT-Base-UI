
{% macro boxes_overlay() %}
<div class="boxes overlay"></div>
{% endmacro %}

{% macro boxes_overlay_template() %}
<template id="box-overlay-template">
<div style="top:${box[0]*100}%;        left:${box[1]*100}%; 
            bottom:${100-box[2]*100}%; right:${100-box[3]*100}%;" class="box-overlay">
    <div class="box-label-container">
      <p class="box-label" onclick="convert_boxlabel_into_input(event)" data-position="left center" data-variation="mini">
        BANANA
      </p>

      <select class="ui tiny search dropdown" style="display:none;"></select>
      <i class="close red icon" title="Remove" onclick="on_remove_prediction(event)"></i>
    </div>

    <div class="drag-anchor move-anchor"></div>
    <div class="drag-anchor resize-anchor"></div>
</div>
</template>
{% endmacro %}
